name: CICD_pipeline
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      SDK_VERSION: 33
      JDK_VERSION: 17
      ANDROID_HOME: /usr/local/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
            distribution: 'adopt'
            java-version: ${{ env.JDK_VERSION }}


      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
            api-level: ${{ env.SDK_VERSION }}
            cache: yes

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload lint html test report
        uses: actions/upload-artifact@v2
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html

  unit-test:
    needs: [lint]
    runs-on: ubuntu-latest

    env:
      SDK_VERSION: 33
      JDK_VERSION: 17
      ANDROID_HOME: /usr/local/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ env.JDK_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.SDK_VERSION }}
          cache: yes

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test

      - name: Upload unit test report
        uses: actions/upload-artifact@v2
        with:
          name: unit_test_report
          path: app/build/reports/tests/testDebugUnitTest/

  instrumented-test:
     needs: [ unit-test ]
     runs-on: macos-latest

     steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
            api-level: 30

      - name: Kill ADB server
        run: adb kill-server  

      - name: Start ADB server
        run: adb start-server  
      
      - name: Android Emulator Runner
        # You may pin to the exact commit or the version.
        # uses: ReactiveCircus/android-emulator-runner@f0d1ed2dcad93c7479e8b2f2226c83af54494915
        uses: ReactiveCircus/android-emulator-runner@v2.32.0
        with:
          # API level of the platform and system image - e.g. 23 for Android Marshmallow, 29 for Android 10
          api-level: 30
          # target of the system image - default, google_apis, google_apis_playstore, aosp_atd, google_atd, android-wear, android-wear-cn, android-tv or google-tv
          target: default
          # CPU architecture of the system image - x86, x86_64 or arm64-v8a
          arch: x86
          # hardware profile used for creating the AVD - e.g. `Nexus 6`
          profile: Nexus 6
          # size of RAM to use for this AVD, in KB or MB, denoted with K or M. - e.g. `2048M`
          ram-size: 2048
          # command-line options used when launching the emulator - e.g. `-no-window -no-snapshot -camera-back emulated`
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          # whether to disable the Android spell checker framework, a common source of flakiness in text fields - `true` or `false`
          disable-spellchecker: true
          # custom script to run - e.g. `./gradlew connectedCheck`
          script: ./gradlew connectedCheck
  
      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
         name: UI_test_report
         path: app/build/reports/androidTests/connected/
          
  build:
    needs: [instrumented-test]
    name: Generate APK
    runs-on: ubuntu-latest

    env:
      SDK_VERSION: 33
      JDK_VERSION: 17
      ANDROID_HOME: /usr/local/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ env.JDK_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.SDK_VERSION }}
          cache: yes


      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          distribution: 'adopt'
          java-version: ${{ env.JDK_VERSION }}


      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: shopping-list.apk
          path: app/build/outputs/apk/debug/app-debug.apk

